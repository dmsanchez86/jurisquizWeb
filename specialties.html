<!-- Page Specialties -->
<div id="specialties" class="specialties" data-role="page" data-title="Especialties - Jurizquiz">
    <div data-role="header">
        <a href="#" data-activates="slide-out" data-role="none" class="btn_panel button_collapse">
            <div></div>
            <div></div>
            <div></div>
        </a>
    </div>
    <div data-role="content">
        <div class="container">
            <div class="content_questions">
                <div class="forms">
                    <div class="row" style="margin: 0">
                        <div class="col s12" style="padding: 0">
                          <ul class="tabs">
                            <li class="tab col s3">
                                <a href="#new_specialty" data-role="none">
                                    <div data-position="bottom" data-delay="50" data-tooltip="Nueva Pregunta"><i class="material-icons">add</i></div>
                                    <span>Nueva</span>
                                </a>
                            </li>
                            <li class="tab col s3">
                                <a href="#show_specialties" data-role="none">
                                    <div data-position="bottom" data-delay="50" data-tooltip="Mostrar Preguntas"><i class="material-icons">list</i></div>
                                    <span>Mostrar</span>
                                </a>
                            </li>
                          </ul>
                        </div>
                        <div class="forms_contents">
                            <div id="new_specialty" class="col s12 new_question">
                                <h2 class="tab_title">Nueva Especialidad</h2>
                                <div class="form_content">
                                    <form id="form_new_specialty">
                                        <div class="input-field col s12">
                                          <textarea id="name_specialty" class="materialize-textarea" data-role="none"></textarea>
                                          <label for="name_specialty" data-role="none">Nombre: </label>
                                        </div>
                                        <div class="input-field col s12">
                                            <select data-role="none" id="mode_game_context">
                                            </select>
                                            <label data-role="none">Modo de Juego: </label>
                                        </div>
                                        <div class="input-field col s12 level_game" style="display: none">
                                            <select data-role="none" id="level_game_context">
                                            </select>
                                            <label data-role="none">Nivel Juego: </label>
                                        </div>
                                        <div class="container_btn">
                                            <button type="button" class="waves-effect waves-btn-login btn btn_register" data-url="#create_specialty">Crear Especialidad</button>
                                        </div>
                                        <div class="container_btn">
                                            <button type="reset" class="waves-effect waves-btn-start btn btn_register" data-url="#cancel_specialty">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="show_specialties" class="col s12 show_questions">
                                <h2 class="tab_title">Todas Las Especialidades</h2>
                                <h4>Filtrar Por:</h4>
                                <div>
                                    <p>
                                      <input class="with-gap" name="active_specialties" type="radio" id="all__specialties" data-role="none" value="all" checked/>
                                      <label for="all__specialties">Todas</label>&nbsp;
                                      <input class="with-gap" name="active_specialties" type="radio" id="active_specialties" data-role="none" value="actives"/>
                                      <label for="active_specialties">Activas</label>&nbsp;
                                      <input class="with-gap" name="active_specialties" type="radio" id="inactive_specialties" data-role="none" value="inactives"/>
                                      <label for="inactive_specialties">Inactivas</label>
                                    </p>
                                </div>
                                <div class="content_specialty_show">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div data-role="popup" id="edit_specialty" style="max-width:97%; width: 580px" class="ui-corner-all">
        <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
		<div id="edit_specialty" class="col s12 edit_specialty">
            <h2 class="title">Editar Especialidad</h2>
            <div class="form_content">
                <form id="form_edit_specialty">
                    <div class="id" style="display:none">ID <span></span></div>
                    <div class="input-field col s12">
                      <textarea id="name_specialty_edit" class="materialize-textarea" data-role="none"></textarea>
                      <label for="name_specialty_edit" data-role="none" style="transform: translateY(-209%);">Nombre: </label>
                    </div>
                    <div class="input-field col s12" style="padding: 1rem 0">
                        <select data-role="none" id="mode_game_context_edit">
                        </select>
                        <label data-role="none">Modo de Juego: </label>
                    </div>
                    <div class="input-field col s12 level_game_edit" style="display: none">
                        <select data-role="none" id="level_game_context_edit">
                        </select>
                        <label data-role="none">Nivel Juego: </label>
                    </div>
                    <div class="container_btn">
                        <button type="button" class="waves-effect waves-btn-login btn btn_register" data-url="#modify_specialty">Modificar Especialidad</button>
                    </div>
                </form>
            </div>
        </div>
	</div>
    <a href="#edit_specialty" data-transition="slidedown" data-position-to="window" class="ui-btn-right  ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" aria-haspopup="true" aria-owns="transitionExample" aria-expanded="false" style="display: none"></a>
</div>
