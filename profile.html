<!-- Page Profile -->
<div id="profile" class="profile" data-role="page" data-title="Profile User - Jurisquiz">
    <div data-role="header">
        <a href="#" data-activates="slide-out" data-role="none" class="btn_panel button_collapse">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <div class="status">
            <div class="points">
                <em>55</em> puntos
            </div>
            <div class="icon_level">
                <img src="img/level1.png" class="responsive-img"></img>
            </div>
        </div>
    </div>
    <div data-role="content">
        <div class="container">
            <div class="content_profile">
                <header class="panel_header">
                    <div class="information_user">
                        <div class="row" style="margin: 0">
                            <div class="col m4 s4" style="padding:0">
                                <div class="image_user">
                                    <form id="form_image" name="form_image" class="form_image">
                                        <label for="image_user"><img src="media/profile_users/defaul_user.png" class="responsive-img tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cambiar Imagen Perfil"></label>
                                        <input type="file" name="image_user" id="image_user"/>
                                    </form>
                                </div>
                                <span class="name_file"></span>
                            </div>
                            <div class="col m8 s8" style="padding: 0 ">
                                <div class="data_user">
                                    <span class="name tooltipped" contenteditable data-position="left" data-delay="50" data-tooltip="Cambiar Nombre">Name</span>
                                    <span class="username tooltipped" contenteditable data-position="left" data-delay="50" data-tooltip="Cambiar Nombre de Usuario">Username</span>
                                    <span class="email">Email</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form_biography">
                        <form id="form_image_biography" name="form_image_biography">
                            <label for="image_biography_user" class="tooltipped" data-position="bottom" data-delay="50" data-tooltip="Cambiar Imagen Biografía"><i class="material-icons">settings</i></label>
                            <input type="file" name="image_biography_user" id="image_biography_user"/>
                        </form>
                    </div>
                </header>
                <section class="panel_content">
                    <article class="levels">
                        <div class="row">
                            <div class="col m4 s4">
                                <div class="current_level">
                                    <span style="font-weight: bold;">Estas</span>
                                    <img src="img/level1.png" class="responsive-img"></img>
                                    <span>Nivel 1</span>
                                </div>
                            </div>
                            <div class="col m4 s4">
                                <div class="arrow">
                                    <img src="img/arrow.png" class="responsive-img"></img>
                                </div>
                            </div>
                            <div class="col m4 s4">
                                <div class="next_level">
                                    <span style="font-weight: bold;">Siguiente</span>
                                    <img src="img/level2.png" class="responsive-img"></img>
                                    <span>Nivel 2</span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="row">
                            <div class="col m1" style="padding: 0">&nbsp;</div>
                            <div class="col m10 s12" style="padding: 0">
                                <div class="form">
                                    <form>
                                        <div class="input-field">
                                            <input type="password" name="current_password" placeholder="Contraseña Actual" id="current_password" data-role="none"/>
                                        </div>
                                        <div class="input-field">
                                            <input type="password" name="new_password" placeholder="Contraseña Nueva" id="new_password" data-role="none"/>
                                        </div>
                                        <div class="input-field">
                                            <input type="password" name="confirm_password" placeholder="Confirmar Contraseña" id="confirm_password" data-role="none" style=""/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col m1" style="padding: 0">&nbsp;</div>
                        </div>
                    </article>
                    <article>
                        <div class="container_btn">
                            <button type="button" class="waves-effect waves-btn-login btn btn_login" id="btn_change_password">Cambiar Contraseña</button>
                        </div>
                    </article>
                </section>
            </div>
        </div>
    </div>
</div>
