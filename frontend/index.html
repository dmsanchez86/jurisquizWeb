        <script type="text/html" id="all_questions_show">
            <div class="question">
                <%
                    var options = options_question.split('/');
                %>
            
                <div>
                    <span class="name"><b>Pregunta:</b> <%= question %></span> | <span class="id"><b>ID:</b> <%= id %></span>
                </div>
                <div>
                    <span class="mode_game"><b>Especialidad:</b> <%= id_specialty %></span> | <span><b>Estado: </b><%= state %></span>
                </div>
                <div>
                    <span class="type_question"><b>Tipo de Pregunta:</b> <%= t_question %></span>
                </div>
                <div>
                    <% var name_type = t_question == "Ordenamiento" ? 'Orden Correcto: ' : 'Respuesta Correcta: '; %>
                    <span class="answer_question"><b><%= name_type %></b> <%= correct_answer %></span>
                </div>
                <% if(t_question == "Selección múltiple"){ %>
                <div>
                    <span class="options_question"><b>Opciones:</b></span>
                    <ol>
                        <%
                        
                        for(var i = 0; i < options.length; i++){ %>
                            <% if(options[i] != correct_answer) %>
                                <li><%= options[i] %></li>
                        <% }
                        
                        %>
                    </ol>
                </div>
                <% } %>
                <nav class="menu_question">
                    <ul>
                        <!-- <li><span><i class="material-icons">delete</i></span></li> -->
                        <% if(state == 'Activa'){ %>
                            <li class="desactivate" title="Desactivar"><span><i class="material-icons">warning</i></span></li>
                        <% }else{ %>
                            <li class="activate" title="Activar"><span><i class="material-icons">done</i></span></li>
                        <% } %>
                        <li class="edit" title="Editar Pregunta"><span><i class="material-icons">edit</i></span></li>
                    </ul>
                </nav>
            </div>
        </script>

        <script type="text/html" id="template_edit_question">

        <script type="text/html" id="start_race_categories">

                        <span class="correct_answers"></span> / <span class="rank"><%= number_questions %></span>
                    </span>
                </div>

        <script type="text/html" id="structure_question">
            <div class="content_question" correct-answer="<%= correct_answer %>" type-question="<%= type_question %>" id-question="<%= id %>" id-specialty="<%= id_specialty %>">
                
                <div class="question">
                    <span><%= question %></span>
                </div>
                
                <%
                    var options = options_question.split('/');
                    var name_type_question = '';
                    
                    if(type_question == 1)
                        name_type_question = "Selección Múltiple";
                    else if(type_question == 2)
                        name_type_question = "Si / No";
                    else if(type_question == 3)
                        name_type_question = "Ordenamiento";
                %>
                
                <% if(type_question != 3){ %>
                    <div class="answers_options">
                        <div class="type_question">
                            <span>Tipo de pregunta: <%= name_type_question %></span>
                        </div>
                        <% 
                        
                        var options_random = options.random();
                        
                        for(var i = 0; i < options_random.length; i++){ %>
                            <div class="answer" id-answer="<%= id %>">
                                <input id="answer<%= key %><%= i %>" type="radio" name="answer_<%= id %>" value="<%= options_random[i] %>" data-role="none"/>
                                <label for="answer<%= key %><%= i %>" data-role="none"><%= options_random[i] %></label>
                            </div>
                        <% } %>
                    </div>
                <% }else{ %>
                    <div class="answers_options">
                        <div class="type_question">
                            <span>Tipo de pregunta: <%= name_type_question %></span>
                        </div>
                        <ul class="sortable_answer">
                        <% for(var i = 0; i < options.length; i++){ %>
                            <li position="<%= i + 1 %>"><%= options[i] %></li>
                        <% } %>
                        </ul>
                        <div class="container_btn"><button type="button" class="waves-effect waves-btn-start btn btn_register">Enviar Orden</button></div>
                    </div>
                <% } %>
            </div>
        </script>

                    else if(type_question == 3)

                        </div>
                        <%

                        for(var i = 0; i < options_random.length; i++){ %>
                            <div class="answer" id-answer="<%= id %>">
                                <input id="answer<%= key %><%= i %>" type="radio" name="answer_<%= id %>" id-case="<%= id %>" value="<%= options_random[i] %>" data-role="none"/>
                                <label for="answer<%= key %><%= i %>" id-case="<%= id %>" data-role="none"><%= options_random[i] %></label>
                            </div>

                    </div>
                <% }else{ %>
                    <div class="answers_options">

                        </div>
                        <ul class="sortable_answer">

                            <li position="<%= i + 1 %>"><%= options[i] %></li>
                        <% } %>
                        </ul>
                        <div class="container_btn"><button type="button" class="waves-effect waves-btn-start btn btn_register">Enviar Orden</button></div>
                    </div>
                <% } %>
                </div>
            </div>
            
        </script>

        <script type="text/html" id="template_notification">
            <%
                var show = ""; 
                if(state == 'inactive' || state == 'reject' || state == 'win' || state == 'loss'){
                    show = 'background-color: transparent';
                }else{
                    show = 'background-color: rgba(130, 130, 130, 0.5)'
                }
            %>
            <div class="notification" id-duel="<%= metadata %>" id-notification="<%= id %>">
	            <div class="text">
	                <span><%= notification %></span>
	            </div>
	            <div class="mask" style="<%= show %>">
	                <div class="panel">
	                    <div class="btns">
                                <%
                                
    	                            if(state == 'inactive'){ %>
    	                                <span class="success" data-url="duel_users.html?id_user="<%= id_user %> title="Aceptada">Aceptada <i class="material-icons">thumb_up</i></span>
    	                            <% } else if(state == 'reject'){ %>
    	                                <span class="success" data-url="duel_users.html?id_user="<%= id_user %> title="Rechazada">Rechazada <i class="material-icons">thumb_down</i></span>
    	                            <% } else if(state == 'win'){ %>
    	                                <span class="success" data-url="duel_users.html?id_user="<%= id_user %> title="Rechazada">Ganador <i class="material-icons">done</i></span>
    	                            <% } else if(state == 'loss'){ %>
    	                                <span class="success" data-url="duel_users.html?id_user="<%= id_user %> title="Rechazada">Perdedor <i class="material-icons">error</i></span>
    	                            <%  } else { %>
    	                                <span class="accept" data-url="duel_users.html?id_user="<%= id_user %> title="Aceptar">Aceptar <i class="material-icons">trending_flat</i></span>
    	                                <span class="reject" title="Rechazar">Rechazar <i class="material-icons">warning</i></span>
    	                            <% } 
	                            
                                %>
	                    </div>
	                </div>
	            </div>
	        </div>
