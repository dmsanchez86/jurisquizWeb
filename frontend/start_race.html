<!-- Page Star Race -->
<div id="start_race" class="start_race" data-role="page" data-title="Start Race - Jurisquiz">
    <div data-role="header">
        <a href="#" data-activates="slide-out" data-role="none" class="btn_panel button_collapse">
            <div></div>
            <div></div>
            <div></div>
        </a>
        <div class="levels_content">
        </div>
    </div>
    <div data-role="content">
        <div class="container">
            <div class="wrapper">
                <div class="start">
                    <div class="container_btn">
                        <button type="button" class="waves-effect waves-btn-start btn btn_register" data-url="start_mode_game" data-role="none">Comenzar Con las Preguntas</button>
                    </div>
                </div>
                <div class="content_start_game"></div>
                <div class="question_result">
                    <article>
                        <div class="row">
                            <div class="col s6">
                                <div class="punctuation">
                                    <span><em>1</em> Punto</span>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="report_question">
                                    <img src="img/arrow_big.png" class="responsive-img">
                                    <span>Denunciar</span>
                                </div>
                            </div>
                        </div>
                    </article>
                    <article>
                        <div class="row">
                            <div class="col s12">
                                <div class="advertising">
                                    <img src="img/advertising.png" class="responsive-img">
                                </div>
                            </div>
                        </div>
                    </article>
                </div>
                <div class="complete_level">
                    <div class="message">Ya completaste este nivel</div>
                </div>
                <div class="no_complete_level">
                    <div class="message">Aun no haz desbloqueado este nivel</div>
                </div>
            </div>
        </div>
    </div>
</div>
