<!-- Page Register -->
<div data-role="page" id="register" class="register" data-title="Jurisquiz - Registro">
    <div class="container">
        <div class="wrapper">
            <div class="container_logo">
                <div class="content">
                    <a href="#home" class="btn_logo" data-transition="flow">
                        <img src="img/logo.png" alt="Logo Jurisquiz" title="Jurisquiz" class="responsive-img">
                    </a>
                </div>
            </div>
            <div class="container_btn">
                <button type="button" class="waves-effect waves-btn-start btn btn_start" data-role="back">Volver</button>
            </div>
            <div class="container_login">
                <div class="content">
                    <form class="col s12">
                        <div class="input-field col s12">
                          <input id="email_r" type="email" class="validate" placeholder="Correo Eléctronico" data-role="none">
                        </div>
                        <div class="input-field col s12">
                          <input id="password_r" type="password" class="validate" placeholder="Contraseña" data-role="none">
                        </div>
                        <div class="input-field col s12">
                          <input id="password_c" type="password" class="validate" placeholder="Confirmar Contraseña" data-role="none">
                        </div>
                        <div class="input-field col s12">
                            <select data-role="none" id="gender_user">
                              <option value="" disabled selected>Seleccione un genero</option>
                              <option value="M">Masculino</option>
                              <option value="F">Femenino</option>
                            </select>
                        </div>
                        <div class="container_btn">
                            <button type="button" class="waves-effect waves-btn-login btn btn_register">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container_terms">
                <span><a href="terms.html">Políticas de Uso</a></span>
            </div>
        </div>
    </div>
</div>
