<!-- Page Questions -->
<div id="questions" class="questions" data-role="page" data-title="Questions - Jurisquiz">
    <div data-role="header">
        <a href="#" data-activates="slide-out" data-role="none" class="btn_panel button_collapse">
            <div></div>
            <div></div>
            <div></div>
        </a>
    </div>
    <div data-role="content">
        <div class="container">
            <div class="content_questions">
                <div class="forms">
                    <div class="row" style="margin: 0">
                        <div class="col s12" style="padding: 0">
                          <ul class="tabs">
                            <li class="tab col s3">
                                <a href="#new_question" data-role="none">
                                    <div data-position="bottom" data-delay="50" data-tooltip="Nueva Pregunta"><i class="material-icons">add</i></div>
                                    <span>Nueva</span>
                                </a>
                            </li>
                            <li class="tab col s3">
                                <a href="#show_questions" data-role="none">
                                    <div data-position="bottom" data-delay="50" data-tooltip="Mostrar Preguntas"><i class="material-icons">list</i></div>
                                    <span>Mostrar</span>
                                </a>
                            </li>
                          </ul>
                        </div>
                        <div class="forms_contents">
                            <div id="new_question" class="col s12 new_question">
                                <h2 class="tab_title">Nueva Pregunta</h2>
                                <div class="form_content">
                                    <form id="form_new_question">
                                        <div class="input-field col s12">
                                            <select data-role="none" id="specialty_name">
                                              <option value="" selected>Seleccione una categoría</option>
                                            </select>
                                            <label data-role="none">Categoría Pregunta: </label>
                                        </div>
                                        <div class="input-field col s12">
                                          <textarea id="question" class="materialize-textarea" data-role="none"></textarea>
                                          <label for="question" data-role="none">Pregunta: </label>
                                        </div>
                                        <div class="input-field col s12">
                                            <select data-role="none" id="type_question">
                                              <option value="">Seleccione el tipo de pregunta</option>
                                              <option value="1">Selección Múltiple</option>
                                              <option value="2">Si / No</option>
                                              <option value="3">Ordenamiento</option>
                                            </select>
                                            <label data-role="none">Tipo Pregunta: </label>
                                        </div>
                                        <div class="input-field col s12" style="margin-top: 0">
                                          <div class="structure">
                                              <div class="multiple_choice">
                                                  <div class="input">
                                                      <input type="text" name="question_choice" id="question_choice" placeholder="Ingrese las opciones:"  style="padding-right:3.8rem" data-role="none"/>
                                                      <i class="large material-icons">input</i>
                                                  </div>
                                                  <ol id="sortable_choice" class="sortable">
                                                  </ol>
                                              </div>
                                              <div class="yes_no">
                                                    <span>Respuesta</span>
                                                    <p>
                                                      <input class="with-gap" name="yes_no" type="radio" id="yes_answer" data-role="none" value="yes"/>
                                                      <label for="yes_answer">Si</label>&nbsp;&nbsp;&nbsp;
                                                      <input class="with-gap" name="yes_no" type="radio" id="no_answer" data-role="none" value="no"/>
                                                      <label for="no_answer">No</label>
                                                    </p>
                                              </div>
                                              <div class="order_questions">
                                                  <div class="input">
                                                      <input type="text" name="question_sortable" id="question_sortable" placeholder="Ingrese las preguntas" style="padding-right:3.8rem" data-role="none"/>
                                                      <i class="large material-icons">input</i>
                                                  </div>
                                                  <ol id="sortable" class="sortable">
                                                  </ol>
                                              </div>
                                          </div>
                                        </div>
                                        <div class="container_btn">
                                            <button type="button" class="waves-effect waves-btn-login btn btn_register" data-url="#create_question">Crear Pregunta</button>
                                        </div>
                                        <div class="container_btn">
                                            <button type="reset" class="waves-effect waves-btn-start btn btn_register" data-url="#cancel_question">Cancelar</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div id="show_questions" class="col s12 show_questions">
                                <h2 class="tab_title">Todas Las Preguntas</h2>
                                <h4>Filtrar Por:</h4>
                                <div>
                                    <p>
                                      <input class="with-gap" name="active_questions" type="radio" id="all__questions" data-role="none" value="all" checked/>
                                      <label for="all__questions">Todas</label>&nbsp;
                                      <input class="with-gap" name="active_questions" type="radio" id="active_questions" data-role="none" value="actives"/>
                                      <label for="active_questions">Activas</label>&nbsp;
                                      <input class="with-gap" name="active_questions" type="radio" id="inactive_questions" data-role="none" value="inactives"/>
                                      <label for="inactive_questions">Inactivas</label>
                                    </p>
                                </div>
                                <ul class="content_question_show" id="content_question_show"></ul>
                                <div class="container_questions" id="container_questions"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="popup" id="edit_question" style="max-width:97%; width: 580px" class="ui-corner-all">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<div id="edit_question" class="col s12 edit_question">
                <h2 class="title">Editar Pregunta</h2>
                <div class="form_content">
                    <form id="form_edit_question">
                        <div class="id" style="display:none">ID <span></span></div>
                        <div class="input-field col s12">
                            <select data-role="none" id="specialty_name_edit">
                              <option value="" selected>Seleccione una categoría</option>
                            </select>
                            <label data-role="none">Categoría Pregunta: </label>
                        </div>
                        <div class="input-field col s12" style="padding: 1rem 0">
                          <textarea id="question_edit" class="materialize-textarea" data-role="none"></textarea>
                          <label for="question_edit" data-role="none" class="active" style="transform: translateY(-100%);">Pregunta: </label>
                        </div>
                        <div class="input-field col s12">
                            <select data-role="none" id="type_question_edit">
                              <option value="">Seleccione el tipo de pregunta</option>
                              <option value="1">Selección Múltiple</option>
                              <option value="2">Si / No</option>
                              <option value="3">Ordenamiento</option>
                            </select>
                            <label data-role="none">Tipo Pregunta: </label>
                        </div>
                        <div class="input-field col s12" style="margin-top: 0">
                          <div class="structure">
                              <div class="multiple_choice_edit">
                                  <div class="input">
                                      <input type="text" name="question_choice" id="question_choice_edit" placeholder="Ingrese las opciones:"  style="padding-right:3.8rem;box-sizing: border-box;" data-role="none"/>
                                      <i class="large material-icons">input</i>
                                  </div>
                                  <ol id="sortable_choice_edit" class="sortable">
                                  </ol>
                              </div>
                              <div class="yes_no_edit">
                                    <span>Respuesta</span>
                                    <p>
                                      <input class="with-gap" name="yes_no_edit" type="radio" id="yes_answer_edit" data-role="none" value="si"/>
                                      <label for="yes_answer_edit">Si</label>&nbsp;&nbsp;&nbsp;
                                      <input class="with-gap" name="yes_no_edit" type="radio" id="no_answer_edit" data-role="none" value="no"/>
                                      <label for="no_answer_edit">No</label>
                                    </p>
                              </div>
                              <div class="order_questions_edit">
                                  <div class="input">
                                      <input type="text" name="question_sortable" id="question_sortable_edit" placeholder="Ingrese las preguntas" style="padding-right:3.8rem"/>
                                      <i class="large material-icons">input</i>
                                  </div>
                                  <ol id="sortable_edit" class="sortable">
                                  </ol>
                              </div>
                          </div>
                        </div>
                        <div class="container_btn">
                            <button type="button" class="waves-effect waves-btn-login btn btn_register" data-url="#modify_question">Modificar Pregunta</button>
                        </div>
                    </form>
                </div>
            </div>
			</div>
        <a href="#edit_question" data-transition="slidedown" data-position-to="window" class="ui-btn-right  ui-corner-all ui-shadow ui-btn-inline" data-rel="popup" aria-haspopup="true" aria-owns="transitionExample" aria-expanded="false" style="display: none"></a>
    </div>
</div>
